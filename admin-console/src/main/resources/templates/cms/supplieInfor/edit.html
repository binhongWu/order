<!--# layout("/common/layout.html",{"jsBase":"/js/cms/supplieInfor/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="供货商名称">供货商名称</label>
            <div class="layui-input-inline">
                <input type="text" id="supplierName" name="supplierName"  value="${supplieInfor.supplierName}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="供应图书种类">供应图书种类</label>
            <div class="layui-input-inline">
                <input type="text" id="books" name="books"  value="${supplieInfor.books}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="职务">职务</label>
            <div class="layui-input-inline">
                <input type="text" id="position" name="position"  value="${supplieInfor.position}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="地址">地址</label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address"  value="${supplieInfor.address}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="城市">城市</label>
            <div class="layui-input-inline">
                <input type="text" id="city" name="city"  value="${supplieInfor.city}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="邮编">邮编</label>
            <div class="layui-input-inline">
                <input type="text" id="postcode" name="postcode"  value="${supplieInfor.postcode}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="国家">国家</label>
            <div class="layui-input-inline">
                <input type="text" id="couty" name="couty"  value="${supplieInfor.couty}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="电话">电话</label>
            <div class="layui-input-inline">
                <input type="text" id="tel" name="tel"  value="${supplieInfor.tel}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="开户银行">开户银行</label>
            <div class="layui-input-inline">
                <input type="text" id="depositBank" name="depositBank"  value="${supplieInfor.depositBank}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="银行账号">银行账号</label>
            <div class="layui-input-inline">
                <input type="text" id="bankAccount" name="bankAccount"  value="${supplieInfor.bankAccount}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="邮箱">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email"  value="${supplieInfor.email}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="创建人">创建人</label>
            <div class="layui-input-inline">
                <input type="text" id="createdBy" name="createdBy"  value="${supplieInfor.createdBy}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="创建时间">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="createdTime" name="createdTime"  value="${supplieInfor.createdTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="更新人">更新人</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedBy" name="updatedBy"  value="${supplieInfor.updatedBy}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="更新时间">更新时间</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedTime" name="updatedTime"  value="${supplieInfor.updatedTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="删除标记{0:正常,1:已删除}">删除标记{0:正常,1:已删除}</label>
            <div class="layui-input-inline">
                <input type="text" id="del" name="del"  value="${supplieInfor.del}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="备注">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remarks" name="remarks"  value="${supplieInfor.remarks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
	
    <input type="hidden" name="supplierId" value=${supplieInfor.supplierId} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var supplieInforEdit = layui.edit
    supplieInforEdit.init();
});
</script>
