<!--# layout("/common/layout.html",{"jsBase":"/js/cms/customerInfor/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="客户编号">客户编号</label>
            <div class="layui-input-inline">
                <input type="text" id="clientCode" name=""  value="${customerInfor.clientCode}"   class="layui-input" disabled="disabled"style="background-color: #F6F6F6">
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="客户名称">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"  value="${customerInfor.name}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="性别（0:男；1：女；2：未知）">性别</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="customer_infor_sex" 
					id="sex" name="sex" value="${customerInfor.sex}" layVerify="" />
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="电话">电话</label>
            <div class="layui-input-inline">
                <input type="text" id="tel" name="tel"  value="${customerInfor.tel}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="邮箱">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email"  value="${customerInfor.email}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="积分">积分</label>
            <div class="layui-input-inline">
                <input type="text" id="intergral" name=""  value="${customerInfor.intergral}"   class="layui-input" disabled="disabled"style="background-color: #F6F6F6">
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="级别（0：初；1：中；2；高）">级别</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="customer_infor_level"
					id="level" name="" value="${customerInfor.level}" layVerify=""/>
                <!--#if(customerInfor.level == 0){ -->
                    <input type="text" id="level" name=""  value="初级"   class="layui-input" disabled="disabled"style="background-color: #F6F6F6">
                <!--#} -->
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" title="备注">备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remarks" name="remarks"  value="${customerInfor.remarks}"   class="layui-input" >
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="clientId" value=${customerInfor.clientId} />
    <input type="hidden" name="del" value=${customerInfor.del} />
    <input type="hidden" name="clientCode" value="${customerInfor.clientCode}"/>
    <input type="hidden" name="intergral" value="${customerInfor.intergral}"/>
    <input type="hidden" name="level" value="${customerInfor.level}"/>
    <input type="hidden" name="updatedBy" value="${customerInfor.updatedBy}"/>
    <input type="hidden" name="createdBy" value="${customerInfor.createdBy}"/>
    <input type="hidden" name="updatedTime" value="${customerInfor.updatedTime,"yyyy-MM-dd"}"/>
    <input type="hidden" name="createdTime" value="${customerInfor.createdTime,"yyyy-MM-dd"}"/>
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var customerInforEdit = layui.edit
    customerInforEdit.init();
});
</script>
