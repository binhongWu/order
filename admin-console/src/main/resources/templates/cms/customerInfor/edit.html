<!--# layout("/common/layout.html",{"jsBase":"/js/cms/customerInfor/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="客户名称">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"  value="${customerInfor.name}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="性别（0:男；1：女；2：未知）">性别（0:男；1：女；2：未知）</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="customer_infor_sex" 
					id="sex" name="sex" value="${customerInfor.sex}" layVerify="" />
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="电话">电话</label>
            <div class="layui-input-inline">
                <input type="text" id="tel" name="tel"  value="${customerInfor.tel}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="邮箱">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email"  value="${customerInfor.email}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="积分">积分</label>
            <div class="layui-input-inline">
                <input type="text" id="intergral" name="intergral"  value="${customerInfor.intergral}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="级别（0：初；1：中；2；高）">级别（0：初；1：中；2；高）</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="customer_infor_level" 
					id="level" name="level" value="${customerInfor.level}" layVerify="" />
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="创建人">创建人</label>
            <div class="layui-input-inline">
                <input type="text" id="createdBy" name="createdBy"  value="${customerInfor.createdBy}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="创建时间">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="createdTime" name="createdTime"  value="${customerInfor.createdTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="更新人">更新人</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedBy" name="updatedBy"  value="${customerInfor.updatedBy}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="更新时间">更新时间</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedTime" name="updatedTime"  value="${customerInfor.updatedTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="删除标记{0:正常,1:已删除}">删除标记{0:正常,1:已删除}</label>
            <div class="layui-input-inline">
                <input type="text" id="del" name="del"  value="${customerInfor.del}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="备注">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remarks" name="remarks"  value="${customerInfor.remarks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
	
    <input type="hidden" name="clientId" value=${customerInfor.clientId} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var customerInforEdit = layui.edit
    customerInforEdit.init();
});
</script>
