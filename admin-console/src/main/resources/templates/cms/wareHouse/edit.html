<!--# layout("/common/layout.html",{"jsBase":"/js/cms/wareHouse/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="仓库编号">仓库编号</label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code"  value="${wareHouse.code}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="仓库名称">仓库名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"  value="${wareHouse.name}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="备注">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remarks" name="remarks"  value="${wareHouse.remarks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
	
    <input type="hidden" name="id" value=${wareHouse.id} />
    <input type="hidden" name="del" value=${wareHouse.del} />
    <input type="hidden" name="updatedBy" value="${wareHouse.updatedBy}"/>
    <input type="hidden" name="createdBy" value="${wareHouse.createdBy}"/>
    <input type="hidden" name="updatedTime" value="${wareHouse.updatedTime,"yyyy-MM-dd"}"/>
    <input type="hidden" name="createdTime" value="${wareHouse.createdTime,"yyyy-MM-dd"}"/>
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var wareHouseEdit = layui.edit
    wareHouseEdit.init();
});
</script>
