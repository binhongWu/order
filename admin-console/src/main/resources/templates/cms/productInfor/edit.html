<!--# layout("/common/layout.html",{"jsBase":"/js/cms/productInfor/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本名称（奖项+名称）">绘本名称（奖项+名称）</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"  value="${productInfor.name}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="外文名字">外文名字</label>
            <div class="layui-input-inline">
                <input type="text" id="foreignName" name="foreignName"  value="${productInfor.foreignName}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="读者对象">读者对象</label>
            <div class="layui-input-inline">
                <input type="text" id="kinds" name="kinds"  value="${productInfor.kinds}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="开本">开本</label>
            <div class="layui-input-inline">
                <input type="text" id="format" name="format"  value="${productInfor.format}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="页数">页数</label>
            <div class="layui-input-inline">
                <input type="text" id="pages" name="pages"  value="${productInfor.pages}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="商品尺寸">商品尺寸</label>
            <div class="layui-input-inline">
                <input type="text" id="size" name="size"  value="${productInfor.size}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="商品重量">商品重量</label>
            <div class="layui-input-inline">
                <input type="text" id="weight" name="weight"  value="${productInfor.weight}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="品牌">品牌</label>
            <div class="layui-input-inline">
                <input type="text" id="brand" name="brand"  value="${productInfor.brand}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="用户评分">用户评分</label>
            <div class="layui-input-inline">
                <input type="text" id="score" name="score"  value="${productInfor.score}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="热销商品排名">热销商品排名</label>
            <div class="layui-input-inline">
                <input type="text" id="rank" name="rank"  value="${productInfor.rank}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="仓库系统编码">仓库系统编码</label>
            <div class="layui-input-inline">
                <input type="text" id="wareId" name="wareId"  value="${productInfor.wareId}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="供应商编码">供应商编码</label>
            <div class="layui-input-inline">
                <input type="text" id="supplierId" name="supplierId"  value="${productInfor.supplierId}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="入库单价">入库单价</label>
            <div class="layui-input-inline">
                <input type="text" id="inPrice" name="inPrice"  value="${productInfor.inPrice}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="出库单价">出库单价</label>
            <div class="layui-input-inline">
                <input type="text" id="outPrice" name="outPrice"  value="${productInfor.outPrice}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="现有库存">现有库存</label>
            <div class="layui-input-inline">
                <input type="text" id="existStocks" name="existStocks"  value="${productInfor.existStocks}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="最小库存">最小库存</label>
            <div class="layui-input-inline">
                <input type="text" id="minStocks" name="minStocks"  value="${productInfor.minStocks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="最大库存">最大库存</label>
            <div class="layui-input-inline">
                <input type="text" id="maxStocks" name="maxStocks"  value="${productInfor.maxStocks}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="出版社">出版社</label>
            <div class="layui-input-inline">
                <input type="text" id="publishHouse" name="publishHouse"  value="${productInfor.publishHouse}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="创建人">创建人</label>
            <div class="layui-input-inline">
                <input type="text" id="createdBy" name="createdBy"  value="${productInfor.createdBy}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="创建时间">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="createdTime" name="createdTime"  value="${productInfor.createdTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="修改人">修改人</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedBy" name="updatedBy"  value="${productInfor.updatedBy}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="修改时间">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" id="updatedTime" name="updatedTime"  value="${productInfor.updatedTime,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="删除标志位（0：存在 1：删除）">删除标志位（0：存在 1：删除）</label>
            <div class="layui-input-inline">
                <input type="text" id="del" name="del"  value="${productInfor.del}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="备注">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remarks" name="remarks"  value="${productInfor.remarks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
	
    <input type="hidden" name="code" value=${productInfor.code} />
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var productInforEdit = layui.edit
    productInforEdit.init();
});
</script>
