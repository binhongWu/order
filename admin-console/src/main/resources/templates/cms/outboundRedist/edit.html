<!--# layout("/common/layout.html",{"jsBase":"/js/cms/outboundRedist/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="订单号">订单号</label>
            <div class="layui-input-inline">
                <input type="text" id="outorderId" name="outorderId"  value="${outboundRedist.outorderId}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="出库日期">出库日期</label>
            <div class="layui-input-inline">
                <input type="text" id="outRegistDate" name="outRegistDate"  value="${outboundRedist.outRegistDate,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本编码">绘本编码</label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code"  value="${outboundRedist.code}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="供货商编码">供货商编码</label>
            <div class="layui-input-inline">
                <input type="text" id="supplierId" name="supplierId"  value="${outboundRedist.supplierId}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="审核人">审核人</label>
            <div class="layui-input-inline">
                <input type="text" id="checkBy" name="checkBy"  value="${outboundRedist.checkBy}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="审核时间">审核时间</label>
            <div class="layui-input-inline">
                <input type="text" id="checkDate" name="checkDate"  value="${outboundRedist.checkDate,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="审核状态">审核状态</label>
            <div class="layui-input-inline">
                <input type="text" id="checkStatus" name="checkStatus"  value="${outboundRedist.checkStatus}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本单价">绘本单价</label>
            <div class="layui-input-inline">
                <input type="text" id="price" name="price"  value="${outboundRedist.price}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本数量">绘本数量</label>
            <div class="layui-input-inline">
                <input type="text" id="number" name="number"  value="${outboundRedist.number}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本总额">绘本总额</label>
            <div class="layui-input-inline">
                <input type="text" id="total" name="total"  value="${outboundRedist.total}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="状态位（0:销售出库 1：其他）">状态位（0:销售出库 1：其他）</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="outbound_redist_status" 
					id="status" name="status" value="${outboundRedist.status}" layVerify="" />
            </div>
            </div>

        </div>
    </div>

    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="备注">备注</label>
            <div class="layui-input-inline">
                <input type="text" id="remarks" name="remarks"  value="${outboundRedist.remarks}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
	
    <input type="hidden" name="outRegistId" value=${outboundRedist.outRegistId} />
    <input type="hidden" name="del" value=${outboundRedist.del} />
    <input type="hidden" name="updatedBy" value="${outboundRedist.updatedBy}"/>
    <input type="hidden" name="createdBy" value="${outboundRedist.createdBy}"/>
    <input type="hidden" name="updatedTime" value="${outboundRedist.updatedTime,"yyyy-MM-dd"}"/>
    <input type="hidden" name="createdTime" value="${outboundRedist.createdTime,"yyyy-MM-dd"}"/>
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var outboundRedistEdit = layui.edit
    outboundRedistEdit.init();
});
</script>
