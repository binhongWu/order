<!--# layout("/common/layout.html",{"jsBase":"/js/cms/purchaseOrder/"}){ -->

<form class="layui-form layui-form-pane" id="updateForm">
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本编码">绘本编码</label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code"  value="${purchaseOrder.code}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本数量">绘本数量</label>
            <div class="layui-input-inline">
                <input type="text" id="number" name="number"  value="${purchaseOrder.number}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="绘本单价">绘本单价</label>
            <div class="layui-input-inline">
                <input type="text" id="price" name="price"  value="${purchaseOrder.price}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="供应商编号">供应商编号</label>
            <div class="layui-input-inline">
                <input type="text" id="supplierId" name="supplierId"  value="${purchaseOrder.supplierId}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="订单日期">订单日期</label>
            <div class="layui-input-inline">
                <input type="text" id="orderDate" name="orderDate"  value="${purchaseOrder.orderDate,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="交货日期">交货日期</label>
            <div class="layui-input-inline">
                <input type="text" id="deliverDate" name="deliverDate"  value="${purchaseOrder.deliverDate,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="付款方式（0：支付宝 1：微信 2：银行卡）">付款方式（0：支付宝 1：微信 2：银行卡）</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="purchase_order_paymentmethod" 
					id="paymentMethod" name="paymentMethod" value="${purchaseOrder.paymentMethod}" layVerify="" />
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="付款金额">付款金额</label>
            <div class="layui-input-inline">
                <input type="text" id="paymentAmount" name="paymentAmount"  value="${purchaseOrder.paymentAmount}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="交货地点">交货地点</label>
            <div class="layui-input-inline">
                <input type="text" id="tradeLocal" name="tradeLocal"  value="${purchaseOrder.tradeLocal}"   class="layui-input" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="审核人">审核人</label>
            <div class="layui-input-inline">
                <input type="text" id="checkBy" name="checkBy"  value="${purchaseOrder.checkBy}"   class="layui-input" >
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="审核时间">审核时间</label>
            <div class="layui-input-inline">
                <input type="text" id="checkDate" name="checkDate"  value="${purchaseOrder.checkDate,"yyyy-MM-dd"}"   class="layui-input input-date" >
            </div>
            </div>
            <div class="layui-inline">
            <label class="layui-form-label" title="审核状态">审核状态</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="purchase_warehouse_checkstatus" layVerify=""
                                        id="chenkStatus" name="chenkStatus" value="${purchaseOrder.chenkStatus}" />
            </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form-item">
            <div class="layui-inline">
            <label class="layui-form-label" title="完成状态（0：完成 1：未完成）">完成状态（0：完成 1：未完成）</label>
            <div class="layui-input-inline">
                <layui:simpleDictSelect style='layui-input-inline' type="purchase_order_finishcondition" 
					id="finishCondition" name="finishCondition" value="${purchaseOrder.finishCondition}" layVerify="" />
            </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" title="备注">备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remarks" name="remarks"  value="${purchaseOrder.remarks}"   class="layui-input" >
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="orderId" value=${purchaseOrder.orderId} />
    <input type="hidden" name="del" value=${purchaseOrder.del} />
    <input type="hidden" name="updatedBy" value="${purchaseOrder.updatedBy}"/>
    <input type="hidden" name="createdBy" value="${purchaseOrder.createdBy}"/>
    <input type="hidden" name="updatedTime" value="${purchaseOrder.updatedTime,"yyyy-MM-dd"}"/>
    <input type="hidden" name="createdTime" value="${purchaseOrder.createdTime,"yyyy-MM-dd"}"/>
    <layui:submitButtons id="updateButton" />
</form>
<!--#} -->
<script>
layui.use(['edit'], function(){
    var purchaseOrderEdit = layui.edit
    purchaseOrderEdit.init();
});
</script>
